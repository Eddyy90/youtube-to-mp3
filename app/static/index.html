<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="static/imgs/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to MP3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Conversor</h1>
        <div class="input-group mb-3">
            <input type="text" id="youtubeUrl" class="form-control" placeholder="Cole o link do YouTube aqui">
            <button id="convertButton" class="btn btn-primary" onclick="convertToMp3()">Converter para MP3</button>
        </div>
        <div id="progress-container" class="mt-3" style="display: none;">
            <div class="progress">
                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
            </div>
            <div id="progressText" class="mt-2 text-center"></div>
        </div>
        <div id="loading" class="text-center" style="display: none;">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>
        <div id="downloadLink" class="text-center mt-3"></div>
    </div>
    
    <div class="download-container mt-5">
        <h2 class="text-center">Arquivos</h2>
        <div class="list-group downloadlist"></div>
    </div>    
    
    <script src="static/script.js"></script>
</body>
</html>
